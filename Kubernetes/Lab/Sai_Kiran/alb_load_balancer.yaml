---
apiVersion: "v1"
kind: "Namespace"
metadata:
  labels:
    kubernetes.io/metadata.name: "alpha"
  name: "alpha"
spec:
  finalizers:
    - "kubernetes"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "ludo-game"
  name: "ludo-game"
  namespace: "alpha"
spec:
  replicas: 6
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: "ludo-game"
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        app: "ludo-game"
    spec:
      containers:
        - image: "kiran2361993/kubegame:v1"
          name: "kubegame"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "ludo-game"
  name: "ludo-game"
  namespace: "alpha"
spec:
  type: "ClusterIP"
  selector:
    app: "ludo-game"
  ports:
    - port: 80
      protocol: "TCP"
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "ludo-game-ingress"
  namespace: "alpha"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:940482433230:certificate/bad592df-28f9-45c3-84c1-8ac48e7f9894
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ludo-game
                port:
                  number: 80