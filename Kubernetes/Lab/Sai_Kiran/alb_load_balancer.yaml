apiVersion: "v1"
kind: "Namespace"
metadata:
  labels:
    kubernetes.io/metadata.name: "alpha"
  name: "alpha"
spec:
  finalizers:
    - "kubernetes"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "ludo-game"
  name: "ludo-game"
  namespace: "alpha"
spec:
  replicas: 6
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: "ludo-game"
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        app: "ludo-game"
    spec:
      containers:
        - image: "kiran2361993/kubegame:v1"
          name: "kubegame"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: "v1"
kind: "Service"
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "HTTP"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:940482433230:certificate/bad592df-28f9-45c3-84c1-8ac48e7f9894"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
  labels:
    app: "ludo-game"
  name: "ludo-game"
  namespace: "alpha"
spec:
  type: "LoadBalancer"
  selector:
    app: "ludo-game"
  ports:
    - port: 80
      protocol: "TCP"
      targetPort: 80
    - port: 443
      protocol: "TCP"
      targetPort: 80
